<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Motoshop</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="../motocyclo.png" />
    <script src="./index.js" defer></script>

            <li>Carretera</li>
            <li>Ciudad</li>

    <footer></footer>
